<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal</title>
    <link rel="stylesheet" href="src/style.css">
</head>
<body>
    <!-- 1-Botão para abrir-->
    <div class="botao-abrir">
       <a href="#demo-modal">Abrir</a>
    </div>

    <!-- 2-Janela modal -->
    <div id="demo-modal" class="modal">
      <!-- 3-Conteúdo da janela modal -->
      <div class="modal-content">
        <h1>Janela modal com HTML & CSS</h1>
        <p>Uma janela modal é um tipo de caixa de diálogo que aparece quando você clica 
           ou toca em algo em sua tela atual. Também são conhecidas como “janelas popup”, 
           “modais UX” ou “janelas popups modais”. 
        </p>
        <!-- 4-Rodapé da janela modal -->
        <div class="modal-footer">
            <a href="#" class="modal-footer-btn-close">Fechar</a>
        </div>
        <!-- 5-link fechamento -->
        <a href="#" class="modal-shut">&times;</a>

      </div>
    </div>
</body>
</html>
